<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../sources/style.css">
    <title>Gabriel Schincariol Cavalcante</title>
</head>

<body>

    <div class="content col-md-8 col-10 d-flex flex-column align-items-center justify-content-center">
        <div class="header mb-auto fs-5">
            <img src="../images/contactThumb.png" alt="" width="40" class="d-inline-block align-text-center">
            fale comigo
        </div>
        <div class="contentText justify-content-center col-10 col-md-6 mt-2">
            <form action="https://formsubmit.co/gabrielschincariol@gmail.com" method="POST" class="needs-validation" novalidate>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col mb-2">
                            <input type="text" name="name" class="form-control" placeholder="Nome" required>
                            <div class="valid-feedback">Tudo certo!</div>
                            <div class="invalid-feedback">
                                Por favor, informe o seu nome.
                              </div>
                        </div>
                        <div class="col mb-2">
                            <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                            <div class="valid-feedback">Tudo certo!</div>
                            <div class="invalid-feedback">
                                Por favor, informe um endereço de e-mail válido.
                              </div>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <textarea placeholder="Mensagem" class="form-control" name="message" rows="4" required></textarea>
                    <div class="valid-feedback">Tudo certo!</div>
                    <div class="invalid-feedback">
                      </div>
                </div>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="Nova mensagem enviada pelo site gschincariol.com">
                <input type="hidden" name="_template" value="box">
                <input type="hidden" name="_next" value="https://www.gschincariol.com/beta/contact/thanks.html">
                <button type="submit" class="btn btn-sm btn-danger btn-block w-100">Enviar</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>
    <script src="../boilerplate/boilerplate.js"></script>
    <script src="../sources/app.js"></script>
    <script src="../sources/validation.js"></script>
</body>

</html>
