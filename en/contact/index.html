<body>
    <div class="content col-md-8 col-10 d-flex flex-column align-items-center justify-content-center">
        <div class="header mb-auto fs-5">
            <img src="../../images/contactThumb.png" alt="" width="40" class="d-inline-block align-text-center">
            talk to me
        </div>
        <div class="contentText justify-content-center col-10 col-md-6 mt-2">
            <form action="https://formsubmit.co/gabrielschincariol@gmail.com" method="POST" class="needs-validation" novalidate>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col mb-2">
                            <input type="text" name="name" class="form-control" placeholder="Name" required>
                            <div class="valid-feedback">All good!</div>
                            <div class="invalid-feedback">
                                Please, inform your name.
                              </div>
                        </div>
                        <div class="col mb-2">
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                            <div class="valid-feedback">All good!</div>
                            <div class="invalid-feedback">
                                Please, inform a valid email address.
                              </div>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <textarea placeholder="Message" class="form-control" name="message" rows="4" required></textarea>
                    <div class="valid-feedback">All good!</div>
                    <div class="invalid-feedback">
                      </div>
                </div>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="Nova mensagem enviada pelo site gschincariol.com">
                <input type="hidden" name="_template" value="box">
                <input type="hidden" name="_next" value="https://www.gschincariol.com/contact/en/thanks.html">
                <button type="submit" class="btn btn-sm btn-danger btn-block w-100">Enviar</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">

    <script src="../boilerplate/boilerplate.js"></script>
    <script src="../../sources/app.js"></script>
    <script src="../../sources/validation.js"></script>
</body>

</html>
